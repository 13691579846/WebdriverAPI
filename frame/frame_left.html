<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>左侧 frame</title>
    <script type="text/javascript">
        function display_alert() {
            alert("i am an alert box!")
        }
    </script>
</head>
<body>
    <p>这是左侧frame页面上的文字</p>
    <input type="button" onclick="display_alert()" value="Display alert box" />
</body>
</html>
